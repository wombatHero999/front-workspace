    <script>
        //String 내장 객체
        function test1() {
            var str = "Samsung Apple Xiomi";
            console.log(str.length); // length 속성
            console.log(str.toUpperCase());
            console.log(str.indexOf("ms"));
            console.log(str.lastIndexOf("i"));
            console.log(str.charAt(0));
            console.log(str[0]); // 문자배열로 취급.

            // 문자열의 일부 문자를 리턴
            // ms문자만 자르기
            console.log(str.substring(2, 4));
            console.log(str.substring(2));

            console.log(str.substr(2, 2)); //ms
            console.log(str.substr(2));

            var arr = str.split(" ");
            console.log(arr);
        }

        function test2() {
            /**
            * 두개의 인자 문자열과 문자를 입력받고, 
            * 문자열에서 문자가 몇번 출현하는지 리턴하는 함수를 생성
            * 
            * countChar("hahaha", "a") => 3
            * countChar("abccba", "c") => 2
            * countChar("abcde", "x") => 0
            */
            var result = countChar("abcde", "x");
            console.log(result);// 3
        }
        function countChar(str, ch) {
            let count = 0;
            for (let i = 0; i < str.length; i++) {
                if (ch == str[i]) {
                    count++;
                }
            }
            return count;
        }
    </script>

    <h1>Date</h1>
    <input type="button" value="실행" onclick="test5();">
    <script>
        function test5(){
            var now = new Date();
            console.log(now);

            var time1 = new Date(2025, 5 , 16);
            console.log(time1);

            console.log(displayDateTime(now));
        }

        var displayDateTime = function (dt){
            const year = dt.getFullYear();
            const month = dt.getMonth() +1;
            const date = dt.getDate();
            
            return year+"-"+(month < 10 ? "0"+month : month)+"-"+date;
            // 2025-6-9;
        };
    </script>

    <h2>형변환</h2>
    <input type="button" value="실행" onclick="test6();">
    <script>
        const test6 = function(){
            console.log(3 + 7 + "7"); // 107
            console.log(7 - "7"); // 0 -> 7 - "7" => 7-7
            console.log(7 * "7");
            console.log(7 / "7");
            console.log("7" % "4");
            // 자동형변환
            console.log(7 % "a"); // NaN : Not a Number
            // 파싱 불가능한 문자를 숫자로 형변환시 반환되는 값
            console.log(typeof NaN); // 0 1 2 : number, NaN : number

            console.log(7 + true); // 8
            console.log(7 + false); // 7

            console.log([] + 1); // 1
            /*
                [] + 1 => [].toString() + 1
                => '' + 1 => '1'
            */
            console.log([].toString())
            // 2. 빈배열 , 3. ''

            console.log({} + 1);
            // {}.toString() -> 문자열 + 1 ->
            // 문자열 + "1"=> 문자열1
            function fn(){}
            console.log(fn + 1);
        };
    </script>

    <h2>논리형 형변환</h2>
    <input type="button" value="실행" onclick="test9();">
    <script>
        const test9 = 
        function(){
            /* 
                자바스크립트는 변수, 리터럴을 boolean형으로 형변환이 가능

                값이 존재하지 않는 것은 false로 치환
                 - 0, -0, 0.0, "", '', undefined, null, NaN
                값이 존재하는 것은 true로 치환
                 - 123 , 123.123, "하이", new Date(), [], {}

                if(값) , 삼항연산자
                Boolean(값)
            */
            console.log(Boolean(123));
            console.log(Boolean(-123));
            console.log(Boolean(3.14));
            console.log(Boolean("ABCDE"));
            console.log(Boolean(new Date()));
            console.log(Boolean([])); // new Array()
            console.log(Boolean({})); // new Object()

            console.log(Boolean(0));
            console.log(Boolean(""));
            console.log(Boolean(undefined));
            console.log(Boolean(null));
            console.log(Boolean(NaN));

            var obj = "";
            if(Boolean(obj)){
                console.log("obj에 값이 있다");
            }else{
                console.log("obj에 값이 없다");
            }

            console.log("0" == 0);
            // "0" == 0 -> Number("0") == 0
            console.log([] == 0);
            // [] == 0 -> [].toString() -> '' == 0 
            // Number('') == 0 -> 0 == 0
            console.log([] == "0"); 
            // '' == "0" -> false
        };
    </script>

    <h2>엄격비교연산자</h2>
    <input type="button" value="실행" onclick="test10()">
    <script>
        /*
            일반 동등 비교연산자
             == 자료형이 다른경우, "자동 형변환" 후 동등비교 수행
             != 자료형이 다른경우, "자동 형변환" 후 동등비교 수행

            엄격 동등 비교연산자
             === "값, 타입"을 모두 검사하는 연산자, 값은 같으나 타입이 다른
             경우 즉시 false반환.
             !==
        */
        const test10 = function(){
            console.log(3 == "3");
            console.log(3 != "3");

            console.log(3 === "3");
            console.log(3 === 3);
            console.log(3 !== "3");

            console.log(null == undefined);
            console.log(null === undefined);
        };
    </script>
