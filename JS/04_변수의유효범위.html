<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>변수의 유효범위</h1>
    <input type="button" value="전역 | 지역" onclick="test1();">
    <input type="button" value="scope" onclick="test2();">
    <input type="button" value="개선" onclick="test3();">

    <script>
        var a; // 전역변수(window객체의 속성으로 등록)
        a = 100;

        function test1() {
            var a = "아"; // 지역변수
            console.log(a); // 아
            console.log(this.a); // 100
            console.log(window.a); // 100
            // 일반함수에서 this는 window를 가리킨다.

            //var b; // 호이스팅.
            console.log(window.b);
        }

        /* 
            scope 유효범위
            java의 변수는 block({}) scope;
            javascript의 var변수는 function scope를 가지고 있음.
        */
        function test2() {
            // var x = 10;
            if (true) {
                var x = 10;
            }
            for (var i = 0; i < 10; i++) {
                //console.log(i);

            console.log(x, i);
        }

        function test3() {
            /*
                var의 대체 변수
                1. let - 변하는 값을 저장하는 키워드로 사용하는 변수
                2. const - 변하지 않는 값을 저장하는 키워드로 사용하는 변수

                특징
                1. block scope
                2. 변수 중복선언 x
                3. 호이스팅 x 
            */
            // console.log(foo); // 호이스팅 x
            let foo = 100;
            //let foo = 200; // 중복선언 불가

            if (true) {
                let poo = 200; // function / block
            }
            // console.log(poo);// block스코프이기 때문에 접근 불가

            const bar = "상수";
            bar = "바꿔줘"; // 재할당 불가
        }
    </script>

</html>
