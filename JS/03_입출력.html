<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입출력</title>
</head>
<body>
    <h1>입출력</h1>
    <input type="button" value="confirm" onclick="test1()" />
    <input type="button" value="prompt" onclick="test2()" />

    <script>
        function test1(){
            var bool = confirm("이 파일을 삭제하시겠습니까?");
            // 확인 = true, 취소 = false
            if(bool){
                alert("파일을 삭제했습니다");
            }
        }

        function test2(){
            var name = prompt("너의 이름은 ? ");
            // 값을 입력한 경우 입력한 값이 name으로 전달
            // 입력을 하지 않고 취소를 하는경우 null값이 반환
            console.log(name);
        }
    </script>

    <h2>innerHTML | innerText | outerHTML</h2>
    <input type="button" value="innerHTML" onclick="test3();">
    <input type="button" value="innerText" onclick="test4();">
    <input type="button" value="outerHTML" onclick="test5();">
    <div class="wrapper"></div>

    <script>
        var wrapper = document.querySelector(".wrapper");
        function test3(){
            /* 
                innerHTML : 각 HTML태그의 content영역을 의미한다.
                 - getter : html이 포함된 content를 반환
                 - setter : 주어진 문자열을 html로 변환하여 출력
            */
            var str = "<h1>치킨먹고싶다</h1>";
            if(wrapper.innerHTML == str){
                wrapper.innerHTML = "";
            }else{
                wrapper.innerHTML = str;
            }
            console.log(wrapper.innerHTML);
        }

        function test4(){
            /* 
                innerText : content영역 안의 문자열요소
                 - getter : html태그는 무시하고 텍스트만 가져온다.
                 - setter : html태그는 html요소가 아닌 단순 문자로써 처리된다.
            */
           var str = "<h1>배고파</h1>";
           //wrapper.innerText = str;
           wrapper.textContent = str;
        }

        function test5(){
            // outerHTML : 선택된 요소의 내부 CONTENT + 선택된요소
            console.log(wrapper.outerHTML);
            wrapper.outerHTML = "<mark>하이루~</mark>"
        }

    </script>

</html>
