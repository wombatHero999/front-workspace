<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js - 실습문제 - 객체배열</title>
</head>

<body>
  <h1>@실습문제 - 객체배열</h1>
  <input type="button" value="실행" onclick="test1();">
  <script>
    /**
     * Student생성자함수(class)를 통해 점수데이터를 관리하세요.
     * - java
     * - oracle
     * - html5
     * - css3
     * - javascript
     * - getSum
     * - getAvg : 반올림 소수점 첫째자리
     * - toString
     */
    function test1() {
      //1.객체배열 생성 및 요소추가
      var students = [
        new Student('김동현',90,56,56,44,34),
        new Student('유관순',76,56,56,44,34),
        new Student('임꺽정',100,56,56,44,34),
      ];
      //2.반복문을 통해 객체배열 순회. 요소별 toString메소드 호출하기
      for (var student of students) {
        console.log(student.toString());
      }
      /* 
        출력결과 : 
        이름=김동현, java=90, oracle=56, html5=56, css3=44, javascript=34, 총점=280, 평점=56
        이름=유관순, java=76, oracle=23, html5=56, css3=44, javascript=34, 총점=233, 평점=46.6
        이름=임꺽정, java=100, oracle=56, html5=50, css3=32, javascript=88, 총점=326, 평점=65.2
      */

    }

    /**
     * Student 생성자 함수 선언 (class 방식, 생성자 함수방식 아무거나)
     * 
     * Student에 getSum, getAvg, toString메서드 추가
     */
    /**
     * Student생성자함수(class)를 통해 점수데이터를 관리하세요.
     * - java
     * - oracle
     * - html5
     * - css3
     * - javascript
     * - getSum
     * - getAvg : 반올림 소수점 첫째자리
     * - toString
     */
    class Student {
      constructor(name, java, oracle, html5, css3, javascript) {
        this.name = name;
        this.java = java;
        this.oracle = oracle;
        this.html5 = html5;
        this.css3 = css3;
        this.javascript = javascript;
      }

      getSum(){
        return this.java + this.oracle + this.css3 + this.html5 + this.javascript;
      }

      getAvg(){
        return Math.round( this.getSum() / 5 * 10) / 10;
      }

      toString(){
        return "이름="+this.name+", java="+this.java+", oracle"+this.oracle
        +", 총점="+this.getSum()+"평균="+this.getAvg();
      }
    }


  </script>

</body>

</html>
