<!DOCTYPE html>

<head>

    <title>웹 문서구조</title>
    <link rel="stylesheet" href="./css/14_structure.css">

</head>
<body>
    <!--
        시맨틱 태그
         - 의미를 가진 태그
         - div, span와 같이 영역을 나누는 태그들은 영역을 나눌 뿐 태그 이름만 봤을때는 어떤 역할의 태그인지 파악이
           힘들다.
         - 이런 문제점을 해결하고자 태그 이름만으로 어떤 역할의 태그인지 알 수 있도록 시맨틱 태그가 추가됨(HTML5)
    -->
    <main>
        <header>　　　　　　　
            <div class="header-1">
                <a href="#">
                    <img src="../resources/image/kh_logo.jpg">
                </a>    
            </div>
            <div class="header-2">
                <form action="#" class="search-form">
                    <input type="search" placeholder="검색어를 입력해주세요." name="keyword" >
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div class="header-3"></div>
        </header>
        <nav>
            <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자유 게시판</a></li>
                <li><a href="#">질문 게시판</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">1:1 문의</a></li>
            </ul>
        </nav>
        <section>
            <div class="content-1"></div>
            <div class="content-2">
                <form action="#" class="login-form">
                    <div>
                        <input type="text" name="inputId" placeholder="아이디"/>
                        <input type="password" name="inputPw" placeholder="비밀번호">
                    </div>    
                    <div>
                        <button type="submit">로그인</button>
                    </div>
                </form>
                <div>
                    <a href="#">회원가입</a><span> | </span><a href="#">ID/PW 찾기</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; KH Information 어쩌구저쩌구...</p>
        <div>
            <a href="#">프로젝트 소개</a>
            <span>|</span>

            <a href="#">개인정보처리방침</a>
            <span>|</span>
            <a href="#">고객센터</a>

</body>
