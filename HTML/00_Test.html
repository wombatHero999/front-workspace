<!--
    HTML(Hypertext Markup Language) 
     - 웹페이지의 구조를 정의하는 마크업 언어. 
     - 마크업(Markup) : 텍스트에 구조적 의미를 부여하는 것.
     - 웹페이지상에서 문자열을 어떤 형태로 출력할 것인지를 결정한다.
     - 마크업(태그)의 구성요소
         - <태그명 속성명="속성값">내용</태그명>
         - 시작태그 : <태그이름>
         - 종료태그 : </태그이름>
         - 내용 : 태그 사이에 위치하는 문자열
         - 예시 : <h1>제목</h1>
        주의사항
         1) 대,소문자를 가리지 않으나, 소문자 작성이 관례
         2) 시작태그와 종료태그는 같아야 한다.
         3) 파일확장자는 html , htm등 다양하게 사용가능
         4) 문자의 공백은 항상 1개로 인식한다.
-->
<!DOCTYPE html> <!-- 현재문서의 타입이 html임을 의미 -->
<html lang="ko">
<!-- html문서의 루트태그(시작태그 -->
    <head>
        <!--
            <head> : 문서의 머리부
             - 문서의 각종 정보, 제목, 스타일, 스크립트 등을 선언하는 구문
             - head태그에 선언한 내용은 화면상에 표시되지 않는다.
        -->
        <title>테스트 html</title>
        <meta charset="UTF-8" /> <!-- 
            문자 인코딩 설정 
             - 웹 브라우저상의 출력형식을 지정-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <!--
            뷰포트 설정
             - 모바일 기기에서 웹페이지를 표시할 때, 화면 크기에 맞게 조정하는 설정
             - width=device-width : 화면의 너비를 디바이스의 너비로 설정
             - initial-scale=1.0 : 초기 확대/축소 비율을 1로 설정
        -->
    </head>
    <body>
        <!--
            <body> : 문서의 본문부
             - 웹페이지에 실제로 표시되는 내용이 위치하는 구문
             - 본문부에 작성된 내용은 브라우저 화면에 표시된다.
        -->
        <h1>안녕하세요</h1>
            zz
        <hr>
        <button>버튼</button>
        ㅋㅋ하이
    </body>
</html>
